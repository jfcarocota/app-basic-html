<!DOCTYPE html>
<html lang="es">
    <head>
        <title>basic html</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button data-key="1" data-note="Do" >Do</button>
        <button data-key="2" data-note="DoSharp" class="sharp">Do#</button>
        <button data-key="3" data-note="Re">Re</button>
        <button data-key="4" data-note="ReSharp" class="sharp">Re#</button>
        <button data-key="5" data-note="Mi">Mi</button>
        <button data-key="6" data-note="Fa">Fa</button>
        <button data-key="7" data-note="FaSharp" class="sharp">Fa#</button>
        <button data-key="8" data-note="Sol">Sol</button>
        <button data-key="9" data-note="SolSharp" class="sharp">Sol#</button>
        <button data-key="0" data-note="La">La</button>
        <button data-key="q" data-note="LaSharp" class="sharp">La#</button>
        <button data-key="w" data-note="Si">Si</button>

        <audio id="audioDo" src="audio/Do.mp3"></audio>
        <audio id="audioDoSharp" src="audio/DoSharp.mp3"></audio>
        <audio id="audioRe" src="audio/Re.mp3"></audio>
        <audio id="audioReSharp" src="audio/ReSharp.mp3"></audio>
        <audio id="audioMi" src="audio/Mi.mp3"></audio>
        <audio id="audioFa" src="audio/Fa.mp3"></audio>
        <audio id="audioFaSharp" src="audio/FaSharp.mp3"></audio>
        <audio id="audioSol" src="audio/Sol.mp3"></audio>
        <audio id="audioSolSharp" src="audio/SolSharp.mp3"></audio>
        <audio id="audioLa" src="audio/La.mp3"></audio>
        <audio id="audioLaSharp" src="audio/LaSharp.mp3"></audio>
        <audio id="audioSi" src="audio/Si.mp3"></audio>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
